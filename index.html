<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dhu_redesign</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- navvar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container-fluid py-3">
        <a class="navbar-brand" href="#">DHU</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="nav-list collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">COURSE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TEACHER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WORKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GRADUATE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- toppage section -->
    <section class="toppage vh-100 w-100">
      <video
        src="/images/SummerSonicBG-repeat.mp4"
        webkit-playsinline
        playsinline
        muted
        autoplay
        loop
      ></video>
      <div class="overlay"></div>
      <div class="title">
        <h1 class="text-white">クリエイティブな自分へ！</h1>
      </div>
    </section>

    <!-- about section -->
    <section class="about vh-100 bg-light">main</section>

    <!-- course section -->
    <section class="course"></section>

    <!-- teacher section -->
    <section class="teacher bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <h6>TEACHER</h6>
            <h2>dhu's teacher</h2>
            <p>WEBデザイン・WEB開発の担当教員</p>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-4 text-center">
            <div class="team-member card-effect">
              <img src="/images/teacher_kuriya.jpg" alt="" />
              <h5 class="mb-0 mt-4">栗谷 幸助</h5>
              <p>准教授</p>
              <p>Webデザイン業界への夢先案内人</p>
              <a href="#" class="btn btn-outline-dark py-2 px-4 mt-1">More</a>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="team-member card-effect">
              <img src="/images/teacher_komatsu.jpg" alt="" />
              <h5 class="mb-0 mt-4">小松 学史</h5>
              <p>准教授</p>
              <p>
                WebサイトフロントエンドエンジニアAdobe Flash認定インストラクター
              </p>
              <a href="#" class="btn btn-outline-dark py-2 px-4 mt-1">More</a>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="team-member card-effect">
              <img src="/images/teacher_yuki_nakamura.jpg" alt="" />
              <h5 class="mb-0 mt-4">中村 勇希</h5>
              <p>非常勤講師</p>
              <p>
                「技術であそぶ」がコンセプト。デザイナー出身のフロントエンドエンジニア
              </p>
              <a href="#" class="btn btn-outline-dark py-2 px-4 mt-1">More</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- works section -->
    <section class="works"></section>

    <!-- graduate section -->
    <section class="graduate"></section>

    <!-- footer section -->
    <section class="footer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
